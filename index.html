<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Commun</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="chat-container">
  <!-- Barre latÃ©rale des statuts -->
  <div class="status-panel" id="statusPanel">
    <h1>Statuts des utilisateurs</h1>
    <ul id="statusList"></ul> <!-- Liste dynamique pour les utilisateurs -->
  </div>

  <!-- Section de chat -->
  <div class="chat-content">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <strong id="username"></strong>
      <input type="text" id="messageInput" placeholder="Entrez votre message ici...">
      <button id="sendButton">Envoyer</button>
    </div>
  </div>
</div>

<script src="js/ajax.js"></script>
<script src="js/websockets.js"></script>
<script src="js/messageHandler.js"></script>
<script src="js/app.js"></script>
</body>
</html>
